<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Dashboard</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            background: #1e293b; 
            color: white; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: #334155; 
            padding: 20px; 
            border-radius: 8px; 
        }
        h1 { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - Teste Simples</h1>
        <p>Se você está vendo esta página, o Django está funcionando corretamente.</p>
        <p>Usuário: {{ user.username }} ({{ user.email }})</p>
        <p>Função: {{ user.funcao }}</p>
        <p>Data/Hora: {{ request.user.date_joined }}</p>
        
        <h2>Links de Teste:</h2>
        <ul>
            <li><a href="{% url 'admin_new:clientes' %}" style="color: #60a5fa;">Clientes</a></li>
            <li><a href="{% url 'admin_new:agendamentos' %}" style="color: #60a5fa;">Agendamentos</a></li>
            <li><a href="{% url 'admin_new:servicos' %}" style="color: #60a5fa;">Serviços</a></li>
        </ul>
    </div>
</body>
</html>
