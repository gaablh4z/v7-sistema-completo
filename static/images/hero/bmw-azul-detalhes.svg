<svg width="500" height="320" viewBox="0 0 500 320" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Gradient -->
    <defs>
        <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
            <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
        </radialGradient>
        <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="wheelGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#9CA3AF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
        </radialGradient>
    </defs>
    
    <!-- Background -->
    <rect width="500" height="320" fill="url(#bgGradient)"/>
    
    <!-- Car Body -->
    <path d="M80 160 L420 160 Q440 160 440 180 L440 220 Q440 240 420 240 L80 240 Q60 240 60 220 L60 180 Q60 160 80 160 Z" fill="url(#carGradient)" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Car Top -->
    <path d="M120 160 Q120 140 140 140 L360 140 Q380 140 380 160" fill="url(#carGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="130" y="145" width="80" height="15" fill="#374151" opacity="0.8" rx="2"/>
    <rect x="290" y="145" width="80" height="15" fill="#374151" opacity="0.8" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="150" cy="240" r="30" fill="url(#wheelGradient)" stroke="#1F2937" stroke-width="2"/>
    <circle cx="350" cy="240" r="30" fill="url(#wheelGradient)" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Wheel Details (Spokes) -->
    <g transform="translate(150,240)">
        <line x1="-15" y1="0" x2="15" y2="0" stroke="#374151" stroke-width="2"/>
        <line x1="0" y1="-15" x2="0" y2="15" stroke="#374151" stroke-width="2"/>
        <line x1="-10" y1="-10" x2="10" y2="10" stroke="#374151" stroke-width="1"/>
        <line x1="-10" y1="10" x2="10" y2="-10" stroke="#374151" stroke-width="1"/>
    </g>
    
    <g transform="translate(350,240)">
        <line x1="-15" y1="0" x2="15" y2="0" stroke="#374151" stroke-width="2"/>
        <line x1="0" y1="-15" x2="0" y2="15" stroke="#374151" stroke-width="2"/>
        <line x1="-10" y1="-10" x2="10" y2="10" stroke="#374151" stroke-width="1"/>
        <line x1="-10" y1="10" x2="10" y2="-10" stroke="#374151" stroke-width="1"/>
    </g>
    
    <!-- Headlights -->
    <ellipse cx="430" cy="180" rx="8" ry="12" fill="#FBBF24" opacity="0.9"/>
    <ellipse cx="430" cy="200" rx="8" ry="12" fill="#FBBF24" opacity="0.9"/>
    
    <!-- Details and Shine -->
    <path d="M90 170 Q250 165 410 170" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M100 200 Q250 195 400 200" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.4"/>
    
    <!-- Title -->
    <text x="250" y="40" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">BMW M3 - Trabalho Premium</text>
    <text x="250" y="65" fill="#93C5FD" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Detalhamento Completo • Rodas Esportivas • Acabamento Profissional</text>
    
    <!-- Logo Area -->
    <rect x="20" y="20" width="60" height="30" fill="#1E40AF" rx="4"/>
    <text x="50" y="40" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">V7</text>
    
    <!-- Quality Badge -->
    <circle cx="450" cy="40" r="25" fill="#059669" opacity="0.9"/>
    <path d="M440 40 L445 45 L460 30" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="450" y="75" fill="#10B981" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Premium</text>
</svg>